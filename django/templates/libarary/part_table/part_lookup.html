{% load crispy_forms_tags %}

<form action="{% url 'checkout' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form|crispy }}
  <div class="mb-3">
    <label for="value" class="form-label">value</label>
    <input class="form-control" id="value" name="value" />
  </div>
  <div class="mb-3">
    <label for="package" class="form-label">package</label>
    <input class="form-control" id="package" name="package" />
  </div>
  <div class="mb-3">
    <label for="part_number" class="form-label">part number</label>
    <input class="form-control" id="part_number" name="part_number" />
  </div>
  <div class="mb-3">
    <label for="qty" class="form-label">qty</label>
    <input class="form-control" id="qty" name="qty" />
  </div>
  <button type="submit" class="btn btn-primary">search</button>
</form>
